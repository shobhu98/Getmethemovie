<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>



</style>
<body>
<div class="box1">
    <p> Get Me The Movie</p>
</div>
<div class="box2">

    <div class="form">
        <form onsubmit=" return false">

            <input type="text" id="text"  placeholder="Movie" required>
            <input type="number" id="year" placeholder="Year">
            <input type="submit" id="submit" onclick="getMovie()" value="submit"style="color: whitegi">

        </form>
    </div>

    <table id="tbc">
        <tr>
            <th>Movie</th>
            <th>Genre</th>
            <th>Year</th>
            <th>IMDB rating</th>
        </tr>
        <tr>
            <td id="movie" class="tada"></td>
            <td id="genre" class="tada"></td>
            <td id="yea" class="tada"></td>
            <td id="imdb" class="tada"></td>

        </tr>
        <tr>


        </tr>
    </table>

    <table id="second">
        <tr>
            <th>Cast</th>
            <th>Description</th>


        </tr>
        <tr>
            <td id="cast" class="tana"></td>
            <td id="description" class="tana"></td>


        </tr>
        <tr>


        </tr>
    </table>


</div>
<div class="box3"></div>






</body>
</html>
